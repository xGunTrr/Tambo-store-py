<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <!-- Logo -->
    <img src="/static/img/icons/logo-tambo.webp" alt="Logo de tambo" class="logo-tambo">

    <!-- Formulario de registro -->
    <div class="form-container">
        <form action="" method="post" novalidate>
            
            <!-- DNI -->
            <div class="form-group">
                <label for="dni">DNI</label>
                <input 
                    type="text" 
                    id="dni" 
                    name="dni"
                    class="input-text"
                    maxlength="10"
                    required
                >
            </div>

            <!-- Rol -->
            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" class="input-text" required>
                    {% for r in roles %}
                        <option value="{{ r.id }}">{{ r.nombre_rol }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="input-text"
                    required
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-text"
                    maxlength="20"
                    required
                >
            </div>

            <!-- Botón -->
            <div class="form-group">
                <button type="submit" class="btn-submit">
                    Registrarse
                </button>
            </div>

            <!-- Link a login -->
            <div class="signup-link">
                ¿Ya tienes una cuenta? 
                <a href="{{ url_for('form_bp.signin') }}">Inicia sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
